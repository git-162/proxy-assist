<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Powered App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI-Powered Assistant</h2>
    <textarea id="userInput" placeholder="Type your question here..."></textarea>
    <button onclick="handleSubmit()">Submit</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function handleSubmit() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');

      if (!input.trim()) {
        responseBox.textContent = "Please enter something to ask.";
        return;
      }

      responseBox.textContent = "Thinking...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // replace this with your actual key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }],
            max_tokens: 100,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiReply = data.choices[0].message.content.trim();
        responseBox.textContent = `AI Response: ${aiReply}`;
      } catch (error) {
        responseBox.textContent = "Error connecting to AI.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
